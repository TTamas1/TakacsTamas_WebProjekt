<body>

    <h1>Hirdetés feladása</h1>
    <form id="feladForm">
        <label for="kategoriakFelad">Ingatlan típusa: </label>
        <select name="kategoriak_id" id="kategoriakFelad" required>
        </select>
        <label for="hirdetesDatuma">Hirdetés feladásának dátuma:</label>
        <input type="text" name="hirdetesDatuma" id="hirdetesDatuma" readonly>
        <label for="leiras">Ingatlan leírása</label>
        <textarea name="leiras" id="leiras" cols="30" rows="10" required></textarea>
        <label for="tehermentes">Tehermentes: </label>
        <label for="igen">Igen</label>
        <input type="radio" name="tehermentes" id="igen" checked>
        <label for="nem">Nem</label>
        <input type="radio" name="tehermentes" id="nem"><br><br>
        <label for="ar">Ingatlan ára:</label>
        <input type="number" name="ar" id="ar" required>
        <label for="kepUrl">Kép URL:</label>
        <input type="text" name="kepUrl" id="kepUrl" required>
        <input type="submit" value="Feladás">
    </form>
    <script src="../JS/feladas.js"></script>
</body>
</html>
